<!DOCTYPE html>
<html lang="en">
<head>

  <title>Yard Sale Account</title>

        <p class="value">camilayokoo@gmail.com</p>

        <label for="password" class="label" id="label-login">Password</label>
        <p class="value">***********</p>
      </form>
    </div>
    <input type="submit" value="Edit" class="secondary-button">
  </div>
</body>
</html>

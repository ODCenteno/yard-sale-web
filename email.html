<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yard Sale</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./Platzi_YardSale_Logos/favicon_yard_sale.svg" type="image/x-icon">
</head>
<body>
  <div class="main-container">
    <div class="form-container">
      <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
      <h1 class="title">Email has been sent!</h1>
      <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
      <form action="/" class="form">
        <picture class="email-icon-bg">
          <img src="./icons/email.svg" alt="email-envelope" class="email-icon">
        </picture>
        <input type="submit" value="Login" class="primary- button login-button">
        <label for="" class="label-bottom-button">
           Didn't receive the email? <a href="/" class="text-link">Resend</a>
        </label>
      </form>
    </div>
  </div>
</body>
</html>

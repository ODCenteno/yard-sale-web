<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yard Sale New Account</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./Platzi_YardSale_Logos/favicon_yard_sale.svg" type="image/x-icon">
</head>
<body>
  <div class="main-container">
    <div class="form-container">
      <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
      <h1 class="title">My account</h1>
      <form action="/" class="form">
        <label for="name" class="label name" id="label-name">Your name</label>
        <input type="text" id="name" placeholder="John Smith" class="input input-name">
        <label for="email" class="label" id="label-login">Email address</label>
        <input type="email" id="email" placeholder="hello@yardsale.com" class="input input-email">

        <label for="password" class="label" id="label-login">Password</label>
        <input type="password" id="password" placeholder="**********" class="input input-email">
      </form>
    </div>
    <input type="submit" value="Login" class="primary-button login-button">
  </div>
</body>
</html>
